<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .gallery img {
        width: 200px;
        height: auto;
        margin: 10px;
      }

      .gallery img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="p.png" alt="Image 1" />
      <img src="p.png" alt="Image 2" />
      <img src="p.png" alt="Image 3" />
      <img src="p.png" alt="Image 4" />
      <img src="p.png" alt="Image 5" />
      <img src="p.png" alt="Image 6" />
    </div>

    <h1>Video Page</h1>
    <video width="640" height="360" controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
