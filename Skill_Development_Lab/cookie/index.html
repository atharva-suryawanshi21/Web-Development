<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Example</title>
  </head>
  <body>
    <h2>Cookie Example</h2>
    <form>
      <label for="cookieName">Cookie Name:</label>
      <input type="text" id="cookieName" />
      <br />
      <label for="cookieValue">Cookie Value:</label>
      <input type="text" id="cookieValue" />
      <br />
      <button type="button" onclick="setCookie()">Set Cookie</button>
    </form>
  </body>
  <script>
    function setCookie() {
      var cookieName = document.getElementById("cookieName").value;
      var cookieValue = document.getElementById("cookieValue").value;

      // Set the cookie with expiry date 1 year from now
      var expiryDate = new Date();
      expiryDate.setFullYear(expiryDate.getFullYear() + 1);

      document.cookie = `${cookieName}=${cookieValue}; expires=${expiryDate.toUTCString()}; path=/`;

      alert(`Cookie "${cookieName}" set successfully!`);
    }
  </script>
</html>
