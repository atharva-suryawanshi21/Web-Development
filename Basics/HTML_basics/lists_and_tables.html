<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul type="square">
      <!-- 3 types for representation: disc, circle and square -->
      <li>first unordered item</li>
      <li>second unordered item</li>
      <ol>
        <li>Genshin</li>
        <li>Impact</li>
      </ol>
      <li>third unordered item</li>
    </ul>

    <!-- ordered list -->
    <ol type="I">
      <!-- 5 types for representation -->
      <li>first ordered item</li>
      <li>second ordered item</li>
      <li>third ordered item</li>
    </ol>

    <!-- Tables -->
    <!-- 
        1. head (thead)
            a. tr
                i. th for name of column 1
                ii. th for name of column 2
        2.body(tbody)
            a. tr
                i. td for data at column 1
                ii. td for data at column 2
     -->
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Atharva</td>
          <td>D</td>
          <td>98</td>
        </tr>
        <tr>
          <td>Raiden Shogun</td>
          <td>R</td>
          <td>21</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
