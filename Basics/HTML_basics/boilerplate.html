<!-- by typing '!' we get boiler template for html -->
<!-- for comment-> select text and press 'ctrl + /' -->

<!DOCTYPE html>
<!-- Informs web browser that the document is written in HTML5 -->

<html lang="en">
  <!-- html is root element of the web page, lang specifies the language of the document -->
  <head>
    <meta charset="UTF-8" />
    <!-- UTF-8 character encoding (used by computer to represent characters as numbers) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport is the visible area of a web page within the browser window -->
    <!-- width sets the width of the viewport to the device -->
    <!-- initial scale sets the initial zoom level of the webpage to 1 (normal zoom) -->

    <!-- we can add description, keywords, robots using meta tag -->
    <meta name="description" content="this is a long description" />

    <!-- link css and java script -->
    <link rel="stylesheet" href="my_css_file.css" />
    <script src="my_js_file"></script>

    <title>Document</title>
    <!-- title will be displayed in the browser's title bar -->
  </head>

  <body>
    Hello world
  </body>
</html>
