  <body>
    <!-- HTML entities are special codes used to represent characters that have special meaning in HTML, or characters that cannot be easily typed or displayed using the keyboard or may conflict with HTML syntax. -->

    <!-- blanck character -->
    <p>there are 3 blanks &nbsp;&nbsp;&nbsp;here</p>

    <!-- greater than and smaller than symbols -->
    <p>we write heading using &lt;h&gt;</p>

    <!-- some more examples -->
    <p>examples &pound; &copy; &copy; &rAarr;</p>

    <!-- empty character -->
    <p>here is empty charcter - &#8203;</p>
  </body>
