<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Semantic HTML tags are elements that provide meaning to the content they enclose, allowing web browsers and search engines to understand the structure and purpose of the content more accurately. These tags improve accessibility, SEO (Search Engine Optimization), and overall code readability. 

    <header>: Represents the introductory content of a page or a section. Typically contains logos, navigation, headings, etc.

    <nav>: Defines a section of navigation links.

    <main>: Signifies the main content of the document, excluding header, footer, and navigational elements.

    <section>: Represents a thematic grouping within a document, such as chapters, headers, footers, etc.-->

    <details>Lorem, ipsum dolor.</details>
    <section>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et pariatur, nisi
      fugit, nostrum obcaecati laboriosam autem incidunt blanditiis magni est
      cum natus?
    </section>
  </body>
</html>
