<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- WHY ASSIGN ID TO DIV?
    1. CSS styling
    2. JavaScript manipulation
    3. Anchoring - server as anchor points in a webpage
    -->

    <!-- Emmet -->
    <!-- to get span of class redBg-> span.redBg + enter -->
    <span class="redBg"></span>
    <!-- to get span of id mailBox-> span#mailBox + enter -->
    <span id="mailBox"></span>

    <!-- to get below div -->
    <!-- div#mailBox.redBg.blackBorder + enter -->
    <!-- emmet take div tag as default hence we can write this instead 
         #mailBox.redBg.blackBorder + enter
    -->
    <div id="mailBox" class="redBg blackBorder">
      <!-- redBg and blackBorder difines the all the styling properties -->
      <!-- we can add more classes by spacing in 'class' -->
    </div>

    <!-- to type n similar elements
    span.classclass2*2 + tab(for ease of writing each span)-->
    <span class="classclass2">first</span>
    <span class="classclass2">secomd</span>
  </body>
</html>
