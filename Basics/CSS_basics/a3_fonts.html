<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- taken from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />

    <style>
      #first {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        /* above fonts are in decending priority, if one font is not available on system, the next one is used  */
      }

      /* linking online fonts */
      #second {
        font-family: "Rubik Burned", system-ui;
        font-size: 22px;
      }

      #third {
        line-height: 7em;
      }

      span {
        font-weight: bold;
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h3>CSS Fonts</h3>
    <p id="first">The sages think themselves to be all knowing.</p>
    <p id="second">
      But we alone are wise to the virtue in those acts of folly.
    </p>
    <p id="third">In this war, not even a single pawn may be spared.</p>
    <p id="forth">
      Because on this <span>chessboard</span>, checkmate is not where the game
      ends.
    </p>
  </body>
</html>
