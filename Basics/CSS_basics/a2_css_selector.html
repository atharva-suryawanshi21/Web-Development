<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Element selector */
      p {
        border: 2px solid blue;
      }

      /* ID Selector */
      #first {
        color: red;
      }

      /* class Selector */
      .classcolor {
        color: darkgoldenrod;
      }
      .bgcolor {
        background-color: wheat;
      }

      /* grouping Selector */
      span,
      footer {
        color: greenyellow;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h3>CSS Selectors</h3>
    <p id="first">We had no time to say goodbye</p>
    <p class="classcolor bgcolor">so let's not call it that</p>
    <span
      >In the secluded land of the immortal Shogun, the Bakufu rules
      eternal</span
    >
    <footer>
      But what do mortal see of the eternity chased after by their god?
    </footer>
  </body>
</html>
